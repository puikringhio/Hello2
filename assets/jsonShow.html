<html ng-app="webApp">
    <head>
        <title>Json (Contacts)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>

        <script src="js/controller/webApp.js"></script>
        <script src="js/controller/controllerFilter.js"></script>
        <script src="js/controller/customFilter.js"></script>
        
    </head>
    <body ng-controller="AppCtlFilter">
        <div>
            {{contacts}}
        </div>
        <hr>
        <div>
            {{myJsonFiltered}}
        </div>
        <hr>
        <div ng-repeat="contact in contacts">
            {{contact.name | truncate:6}}
        </div>
        <br>
        <br>
        <hr>
        <div>        
            <input type="text" ng-model="myText" placeholder="add your text here" />
        </div>
        <div>
            <h3>Output:</h3>
            <p>{{myText|truncate}}</p>
            <p>{{myText|truncate:2}}</p>
            <p>{{myText|truncate:4:"->"}}</p>
            <p>{{myText|myTruncate:5}}</p>
        </div> 
    </body>
</html>
